<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div th:replace="/navbarAdm"></div>
<div class="container mt-5 bg-body-secondary rounded p-3">

        <div th:each="status : ${userStatuses}" class="col-6 my-2">
            <a th:href="@{/admin/userStatuses/{id}(id=${status.getId()})}"
               th:text="${status}"></a>
        </div>
    </div>

    <br/>
    <hr class="border-3 border-black"/>

    <div class="container text-center">
        <a href="/admin/userStatuses/new">Создать новый статус</a>
    </div>
</div>

</body>
</html>
