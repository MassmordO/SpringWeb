<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 align-items-center align-middle">
    <div th:if="${message}">
        Пользователь уже существует
    </div>
    <form th:action="@{/registration}" th:method="post" th:object="${userAdd}">
        <div class="input-group mb-3">
            <span class="input-group-text">Электронная почта</span>
            <input type="text" class="form-control" th:field="*{email}"/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Пароль</span>
            <input type="text" class="form-control" th:field="*{password}"/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Имя</span>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Фамилия</span>
            <input type="text" class="form-control" th:field="*{sername}"/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Отчество</span>
            <input type="text" class="form-control" th:field="*{patronymic}"/>
        </div>
        <div><input type="submit" class="form-control mt-3 btn btn-primary" value="Регистрация"/></div>
    </form>
</div>


</body>
</html>
