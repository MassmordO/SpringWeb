<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="/navbarAdm"></div>

<div class="container mt-5 bg-body-secondary py-3 rounded">
    <label for="id" class="text-info fs-4">Id:</label>
    <p id="id" th:text="${productType.getId()}">VALUE</p>

    <label for="name" class="text-info fs-4">Название:</label>
    <p id="name" th:text="${productType.getName()}">VALUE</p>

    <div class="my-3">
        <a th:href="@{/admin/productTypes/{id}/edit(id=${productType.getId()})}"
           class="text-warning fs-4">Изменить</a>
    </div>

    <form th:method="delete" th:action="@{/admin/productTypes/delete/{id}(id=${productType.getId()})}">
        <input type="submit" class="form-control btn btn-danger" value="Удалить"/>
    </form>
</div>

</body>
</html>
