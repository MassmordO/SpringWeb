<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div th:replace="/navbarEmp"></div>
<div class="container mt-5">
    <form th:method="post" th:action="@{/employee/products}" th:object="${product}">
        <div class="input-group mb-3">
            <span class="input-group-text">Название</span>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Цена закупки</span>
            <input type="text" class="form-control" th:field="*{priceBuy}"/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Цена продажи</span>
            <input type="text" class="form-control" th:field="*{pricSell}"/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Скидка (%)</span>
            <input type="text" class="form-control" th:field="*{discount}"/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Описание</span>
            <input type="text" class="form-control" th:field="*{description}"/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Тип</span>
            <select class="form-control" name="typeID">
                <option th:each="type : ${productTypes}" th:text="${type.getName()}" th:value="${type.getId()}"></option>
            </select>
        </div>
        <input type="submit" class="form-control mt-3 btn btn-primary" value="Создать!"/>
    </form>
</div>

</body>
</html>
