<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div th:replace="/navbarAdm"></div>
<div class="container mt-5">

    <form th:method="patch" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
        <div class="input-group mb-3">
            <span class="input-group-text">"Электронная почта"</span>
            <input type="email" class="form-control" th:field="*{email}" />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Активен</span>
            <input type="text" class="form-control" th:field="*{exist}" />
        </div>
        <select class="form-control" name="roleId" multiple>
            <option th:each="role : ${roles}" th:text="${role.getName()}" th:value="${role.getId()}"></option>
        </select>
        <input type="submit" value="Update!" class="form-control btn btn-primary"/>
    </form>
</div>

</body>
</html>
