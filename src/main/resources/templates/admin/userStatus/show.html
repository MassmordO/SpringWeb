<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="/navbarAdm"></div>

<div class="container mt-5 bg-body-secondary py-3 rounded">
    <label for="id" class="text-info fs-4">Id:</label>
    <p id="id" th:text="${userStatus.getId()}">VALUE</p>

    <label for="name" class="text-info fs-4">Назание:</label>
    <p id="name" th:text="${userStatus.getName()}">VALUE</p>

    <label for="age" class="text-info fs-4">размер скидки (%)</label>
    <p id="age" th:text="${userStatus.getDiscount()}">VALUE</p>

    <div class="my-3">
        <a th:href="@{/admin/userStatuses/{id}/edit(id=${userStatus.getId()})}"
           class="text-warning fs-4">Изменить</a>
    </div>

    <form th:method="delete" th:action="@{/admin/userStatuses/delete/{id}(id=${userStatus.getId()})}">
        <input type="submit" class="form-control btn btn-danger" value="Удалить"/>
    </form>
</div>

</body>
</html>
