<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="/navbarAdm"></div>
<div class="container mt-5 bg-body-secondary py-3 rounded">
    <label for="id" class="text-info fs-4">Id:</label>
    <p id="id" th:text="${user.getId()}">VALUE</p>
    <label for="id" class="text-info fs-4">Активен:</label>
    <p id="sf" th:text="${user.isExist()}">VALUE</p>
    <label for="height" class="text-info fs-4">Электронная почта:</label>
    <p id="height" th:text="${user.getEmail()}">VALUE</p>
    <label for="height" class="text-info fs-4">Роли:</label>
    <p th:each="role : ${user.getRoles()}" th:text="${role.getName()}">VALUE</p>

    <div class="my-3">
        <a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}"
           class="text-warning fs-4">Изменить</a>
    </div>

</div>

</body>
</html>
