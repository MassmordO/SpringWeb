<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="/navbar"></div>
<div class="container-md">
    <h2 style="text-align: center" th:if="${orders==null}">Здесь пока <span class="badge text-bg-danger">ничего нет</span></h2>
    <div class="container">
        <div  class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5">
            <div th:each="order, stat : ${orders}" class="col">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title" th:text="${order.getNumber()}">VALUE</h5>
                        <p class="card-text" th:text="${order.getPrice()+ ' руб.'}">VALUE</p>
                        <form th:action="@{/user/orders/{id}(id=${order.getId()})}" th:method="post">
                            <input class="btn btn-primary" type="submit" value="Подробнее"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
